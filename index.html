<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggram</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="./icon/camera.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap" rel="stylesheet">   
</head>
<body onload="render()">
    <header>
        <div class="logo">
        <img class="bloggram-icon" src="./icon/camera.png">
        <h1>Blo<span style="color: rgb(23, 132, 168);">gg</span>ram</h1>
        </div>

            <img class="profil-icon" src="./icon/profil.jpg">
            <img class="message-icon" src="./icon/message.png">
            <img class="home-icon" src="./icon/home.png">

    <main>
        <div id="post-container"></div>
    </main>

</html>
